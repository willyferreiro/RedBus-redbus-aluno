<ion-header>
    <ion-navbar>
        <ion-title>Filhos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item-group>
        <ion-list>
            <ion-item  *ngFor="let filho of filhos">
                <ion-avatar item-left>
                    <ion-img src="{{filho.foto}}"></ion-img>
                </ion-avatar>
                <h2>{{filho.nome}}</h2>
                <h4 [class.naoViagem]="!filho.emViagem">
                    Em Viagem - {{filho.embarcado ? "Embarcado" : "NÃ£o Embarcado"}}
                    <button color="light" (click)="mostraNoMapa(filho)"
                        clear ion-button icon-only item-right>
                        <ion-icon style.color="gray" name="pin"></ion-icon>
                    </button>
                </h4>
            </ion-item>
        </ion-list>
    </ion-item-group>
</ion-content>
