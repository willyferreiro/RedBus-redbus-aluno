<ion-header>
    <ion-navbar>
        <ion-title>Filhos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content 
            pullingIcon="arrow-dropdown" 
            pullingText="Puxe para atualizar" 
            refreshingSpinner="circles" 
            refreshingText="Atualizando...">
        </ion-refresher-content>
    </ion-refresher>
    <ion-item-group>
        <ion-list>
            <ion-item *ngFor="let filho of filhos">
                <ion-avatar item-left>
                    <ion-img src="{{filho.foto}}"></ion-img>
                </ion-avatar>
                <h2>{{filho.nome}}</h2>
                <p [class.naoMostra]="!filho.emViagem">
                    Em Viagem - {{filho.embarcado ? "Embarcado" : "NÃ£o Embarcado"}}
                </p>
                <button color="mapaamarelo" (click)="mostraNoMapa(filho)" 
                    [class.naoMostra]="!filho.embarcado" 
                    clear ion-button icon-only item-right>
                        <ion-icon style.color="gray" name="pin"></ion-icon>
                    </button>
            </ion-item>
        </ion-list>
    </ion-item-group>
</ion-content>
